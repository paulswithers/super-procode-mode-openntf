<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>CSS Grid</title>
	</head>
	<link rel="stylesheet" href="./assets/styles.css" />
	<body>
        <form class="form-container">
            <div id="section1">
                <div class="input-group">
                    <!-- We need to change the grid layout color here, go to Layouts tab -->
                    <label>Ship Name</label>
                    <input id="shipName" />
                </div>
                <div class="input-group">
                    <label>Call Sign</label>
                    <input id="callSign" />
                </div>
                <div class="input-group">
                    <label>Ship Type</label>
                    <input id="shipType" />
                </div>
                <div class="input-group">
                    <label>Line</label>
                    <input id="line" />
                </div>
                <div class="input-group">
                    <label>Details</label>
                    <textarea class="details" id="details"></textarea>
                </div>
            </div>
            <div id="section2">
                <div class="input-group">
                    <label>Flag</label>
                    <input id="flag" />
                </div>
                <div class="input-group">
                    <label>Year Built</label>
                    <input id="year" />
                </div>
                <div class="input-group">
                    <label>Size</label>
                    <input id="size" />
                </div>
            </div>
            <div id="section3">
                <div class="input-group">
                    <label>Location</label>
                    <input id="location" />
                </div>
            </div>
            <div id="section4">
                <div class="input-group">
                    <label>Port From</label>
                    <input id="portFrom" />
                </div>
                <div class="input-group">
                    <label>Port To</label>
                    <input id="portTo" />
                </div>
            </div>
        </div>
    </body>
</html>
