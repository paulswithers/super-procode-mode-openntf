<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>CSS Grid</title>
        <link rel="stylesheet" href="./assets/styles.css" />
	</head>
	<body>
        <h1>Boxes, with variable colours and relative borders</h1>

		<div class="info">This is an info box</div>
        
		<div class="confirm">This is a confirm box</div>
        
		<div class="warning">This is a warning box</div>

        <h1>Form with form-based dynamic validation</h1>

        <form>
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input id="firstName" required minlength="2" />
            </div>
            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input id="lastName" required minlength="2" />
            </div>
            <div class="input-group">
                <label for="email">Email (optional)</label>
                <input id="email" type="email" />
            </div>
        </form>
	</body>
</html>
