<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Here shall be Dragons</h1>
      <div class="row">
        <div class="col-6">
            6-col
        </div>
        <div class="col-3">
            3-col
        </div>
        <div class="col">
            col
        </div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-6">
            6-col
        </div>
        <div class="col-md-3">
            3-col
        </div>
        <div class="col-md-3">
            3-col
        </div>
      </div>
      <br/>
      <div class="row row-cols-2 form">
        <div class="row row-cols-1 p-2 bg-light">
            <h2>Personal Information</h2>
            <div class="col">
                <input type="text" class="form-control" placeholder="Name" aria-label="Name">
            </div>
            <div class="col">
                <input type="number" class="form-control" placeholder="Age" aria-label="Age">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Email" aria-label="Email">
            </div>
        </div>
        <div class="row row-cols-1 p-2 bg-light">
            <h2>Address</h2>
            <div class="col">
                <input type="text" class="form-control" placeholder="Address" aria-label="Address">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Town" aria-label="Town">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
            </div>
        </div>
      </div>
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
